    <div class="form-container" id="form-container">
      <form class="login-form">
        <h2 class="title">Login</h2>
        <label for="username"><i class="las la-user"></i> Username</label>
        <input
          type="text"
          placeholder="Enter username"
          name="username"
          id="username"
        />
        <label for="password"><i class="las la-key"></i> Password</label>
        <p>
          <input
            type="password"
            placeholder="Enter password"
            name="password"
            id="password"
          />
          <i onclick="passwordToggle(this)" class="las la-eye-slash"></i>
        </p>
        <label for="feedback"> Select Feedback Form </label>
        <select onchange="displaySubjectCode()" id="feedback-selection">
          <option value="parentFeedback">Parent Feedback</option>
          <option value="employerFeedback">Employer Feedback</option>
          <option value="exitStudentFeedback">Exit Student Feedback</option>
          <option value="studentFeedback">Student Feedback</option>

        </select>
        <input type="text" placeholder="Enter Subject Code" name="subCode" id="subCode" style="display: none;">
        <button type="button" onclick="login()">Login</button>
      </form>
    </div>
    <script type="text/javascript">
      function passwordToggle(el) {
        const input = el.closest("p").querySelector("input");
        if (input.type == "password") {
          input.type = "text";
          el.classList.remove("la-eye-slash");
          el.classList.add("la-eye");
          el.classList.add("active");
        } else {
          input.type = "password";
          el.classList.remove("la-eye");
          el.classList.remove("active");
          el.classList.add("la-eye-slash");
        }
      }


  
    //I have determined the constant of some class function
    load();
    function load(){
      var li_items = document.querySelectorAll(".sidebar ul li");
    var hamburger = document.querySelector(".hamburger");
    var wrapper = document.querySelector(".wrapper");
    
    //What will change if you move the mouse over the sidebar
    
    li_items.forEach((li_item)=>{
        li_item.addEventListener("mouseenter", ()=>{
    
    
                li_item.closest(".wrapper").classList.remove("hover_collapse");
          //I have already added style information about hover_collapse
    
        })
      //In general, hover_collapse will be applied on the sidebar.
    
    //Hover_collapse will be removed from the sidebar when the mouse is moved
    })
    
    li_items.forEach((li_item)=>{
        li_item.addEventListener("mouseleave", ()=>{
    
                li_item.closest(".wrapper").classList.add("hover_collapse");
          //Hover Collapse will be applied again when the mouse is removed
    
        })
    })
    
    
    //Now I will execute the menu button
    
    //I have instructed here that hover_collapse will be applied and removed when the menu button is clicked.
    
    //This means that the first click will be applied and the second click will be removed
    hamburger.addEventListener("click", () => {
    
        hamburger.closest(".wrapper").classList.toggle("hover_collapse");
    })
    }
    
    </script>
